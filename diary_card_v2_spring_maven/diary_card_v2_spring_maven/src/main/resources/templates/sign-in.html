<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head></head>
<body class="container">

<header>Sign In</header>

<form method="post">
    <div class="form-group">
        <label th:for="email">Email
            <input class="form-control" th:field="${signInFormDTO.email}">
        </label>
        <p class="error" th:errors="${signInFormDTO.email}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${signInFormDTO.password}" type="password">
        </label>
        <p class="error" th:errors="${signInFormDTO.password}"></p>
    </div>

    <input type="submit" class="btn btn-primary" value="Log In" />
</form>

<p>Don't have an account? <a href="/sign-up">Sign up for one.</a></p>

</body>
</html>
